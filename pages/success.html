<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merci !</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body
    class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 flex flex-col items-center justify-center h-screen"
  >
    <section class="text-white text-center flex flex-col items-center">
      <h1 class="text-5xl md:text-6xl font-bold mb-4">
        Merci pour votre don !
      </h1>
      <p class="text-lg md:text-xl mb-8">
        Votre générosité contribue à améliorer la vie des étudiants en
        difficulté.
        <br />
        Ensemble, nous faisons une différence !
      </p>
      <lottie-player
        src="../assets/image/success.json"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></lottie-player>
      <a
        href="/"
        class="mt-8 cursor-pointer px-6 py-3 bg-white text-purple-600 font-semibold rounded-lg hover:bg-gray-200 transition duration-300"
      >
        Retour à l'accueil
      </a>
    </section>
  </body>
</html>
