<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <section
      class="container mt-8 h-screen w-full mx-auto flex flex-col align-center justify-center"
    >
      <p
        id="price"
        class="text-center text-2xl my-4 mb-12 text-purple-600 font-bold"
      ></p>

      <form id="payment-form" class="w-1/2 mx-auto">
        <div id="payment-element"></div>
        <button
          id="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4"
        >
          <div
            id="spinner"
            class="hidden inline-block h-8 w-8 animate-growing rounded-full bg-current align-[-0.125em] text-surface opacity-0"
          ></div>
          <p id="btn-pay" class="">Payer</p>
        </button>
      </form>
    </section>
    <script src="../assets/js/clientPayment.js"></script>
  </body>
</html>
